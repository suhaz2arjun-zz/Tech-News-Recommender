{%load static%}
<link rel="stylesheet" type="text/css"href="{% static 'final/reset.css' %}">
<main>
{% block title %}
<h1><strong>Password Reset</strong></h1>
{% endblock %}
{% block content %}
<p>Enter your email address that you used to register.We'll send you an email with your username and a link to reset your password.</p>
<form action="." method="post">
{{ form.as_p }}
<p><input type="submit" value="Get reset link"></p>
{% csrf_token %}
</form>
{% endblock %}
</main>
