{%load static%}
{%load crispy_forms_tags%}
<link rel="stylesheet" type="text/css"href="{% static 'accounts/signup.css' %}">

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <legend id="legend-txt" class="border-bottom mb-4">Register Here</legend>
            <fieldset class="form-group">
                <!-- <legend id="legend-txt" class="border-bottom mb-4">Register Here</legend> -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button id="form-submit" class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{%url 'accounts:login'%}">Login</a>
            </small>
        </div>
    </div>
{% endblock content %}
